<ngx-spinner
  bdColor="rgba(51, 51, 51, 0.8)"
  color="#fff"
  size="large"
  type="ball-elastic-dots"
></ngx-spinner>

<div>
  <h2>Create New Manufacturer</h2>

  <br />
  <form [formGroup]="manufacturerForm">
    <div class="form-group">
      <label for="id">Manufacturer Id</label>
      <input type="text" class="form-control" id="id" formControlName="id" />
      <small id="emailHelp" class="form-text text-muted"
        >Automatically generated by system</small
      >
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
        required
        placeholder="Enter manufacturer name"
      />
    </div>
    <div class="form-group">
      <label for="name">Display Name</label>
      <input
        type="text"
        class="form-control"
        id="displayName"
        formControlName="displayName"
        required
        placeholder="Display Name"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        formControlName="description"
        required
        placeholder="Enter description"
      />
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        type="text"
        class="form-control"
        formControlName="phone"
        id="phone"
        placeholder="Enter phone"
        required
      />
    </div>
    <div class="form-group">
      <label for="contactEmail">Contact Email</label>
      <input
        type="text"
        class="form-control"
        formControlName="contactEmail"
        id="contactEmail"
        placeholder="Enter contact email"
        required
      />
    </div>
    <div class="form-group">
      <label for="fax">Fax</label>
      <input
        type="text"
        class="form-control"
        formControlName="fax"
        id="fax"
        placeholder="Enter fax details"
        required
      />
    </div>

    <div formGroupName="manufacturerAddress">
      <h3>Address</h3>
      <div class="form-group">
        <label
          >Address Type
          <select
            class="form-control"
            name="manufacturerAddressType"
            formControlName="manufacturerAddressType"
          >
            <option
              [ngValue]="manufacturerAddressType"
              *ngFor="let manufacturerAddressType of manufacturerAddressTypes"
              [defaultSelected]="true"
            >
              {{ manufacturerAddressType.type }}
            </option>
          </select>
        </label>
      </div>

      <div class="form-group">
        <label for="streetName">Street Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="streetName"
          id="streetName"
          placeholder="Enter Street Name"
          required
        />
      </div>
      <div class="form-group">
        <label for="apartment">Apartment</label>
        <input
          type="text"
          class="form-control"
          formControlName="apartment"
          id="apartment"
          placeholder="Enter Apartment Number"
          required
        />
      </div>
      <div class="form-group">
        <label
          >Country
          <select
            class="form-control"
            name="country"
            formControlName="country"
            (change)="loadStates()"
          >
            <option
              [ngValue]="country"
              *ngFor="let country of countries"
              [defaultSelected]="true"
            >
              {{ country.name }}
            </option>
          </select>
        </label>
      </div>

      <div class="form-group">
        <label
          >State
          <select
            class="form-control"
            name="state"
            formControlName="state"
            (change)="loadCities()"
          >
            <option
              [ngValue]="state"
              *ngFor="let state of states"
              [defaultSelected]="false"
            >
              {{ state.name }}
            </option>
          </select>
        </label>
      </div>

      <div class="form-group">
        <label
          >City
          <select class="form-control" name="city" formControlName="city">
            <option
              [ngValue]="city"
              *ngFor="let city of cities"
              [defaultSelected]="false"
            >
              {{ city.name }}
            </option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label for="zipCode">Zip Code</label>
        <input
          type="text"
          class="form-control"
          formControlName="zipCode"
          id="zipCode"
          placeholder="Enter Zip Code"
          required
        />
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      (click)="createManufacturer()"
    >
      Submit
    </button>
    <button
      type="button"
      class="btn btn-primary"
      style="margin-left: 30px;"
      (click)="goBack()"
    >
      Cancel
    </button>
  </form>
</div>
